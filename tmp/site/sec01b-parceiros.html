<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santis - Partners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="santis.css">
</head>

<body class="bg-[#050A18] text-white">
    <!-- SEÇÃO 01B: PARCEIROS E TECH STACK -->
    <section id="parceiros" class="py-12 bg-[#050A18] border-y border-white/[0.03]">
        <div class="max-w-7xl mx-auto px-6">
            <div
                class="flex flex-wrap justify-center items-center gap-8 md:gap-16 opacity-30 grayscale hover:grayscale-0 transition-all duration-700">

                <!-- Logo AWS -->
                <div class="group cursor-help">
                    <span
                        class="text-white font-mont font-bold text-xl tracking-tighter transition-colors group-hover:text-[#FF9900]">AWS</span>
                </div>

                <!-- Logo Cloudflare -->
                <div class="group cursor-help">
                    <span
                        class="text-white font-mont font-bold text-xl tracking-tighter transition-colors group-hover:text-[#F38020]">CLOUDFLARE</span>
                </div>

                <!-- Logo OpenAI -->
                <div class="group cursor-help">
                    <span
                        class="text-white font-mont font-bold text-xl tracking-tighter transition-colors group-hover:text-[#00A67E]">OPENAI</span>
                </div>

                <!-- Logo PHP/Tailwind -->
                <div class="group cursor-help">
                    <span
                        class="text-white font-mont font-bold text-xl tracking-tighter transition-colors group-hover:text-[#38B2AC]">TAILWIND</span>
                </div>

                <!-- Logo Norton -->
                <div class="group cursor-help">
                    <span
                        class="text-white font-mont font-bold text-xl tracking-tighter transition-colors group-hover:text-[#FFBB00]">NORTON</span>
                </div>

                <!-- Logo PHP -->
                <div class="group cursor-help">
                    <span
                        class="text-white font-mont font-bold text-xl tracking-tighter transition-colors group-hover:text-[#777BB4]">PHP
                        8</span>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
