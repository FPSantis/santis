<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santis - Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="santis.css">
</head>

<body class="bg-[#050A18] text-white">
    <section id="hero"
        class="relative min-h-[95vh] flex flex-col md:flex-row items-center justify-center px-6 md:px-20 overflow-hidden bg-[#050A18]">

        <!-- Elementos de luz premium (Glows globais) -->
        <div class="absolute top-1/4 left-1/4 w-[600px] h-[600px] glow-purple opacity-40 pointer-events-none"></div>
        <div class="absolute bottom-1/4 right-1/4 w-[600px] h-[600px] glow-cyan opacity-20 pointer-events-none"></div>

        <div class="z-10 md:w-3/5 space-y-12">
            <div class="space-y-6">
                <div
                    class="inline-flex items-center gap-2 px-3 py-1 border border-white/10 rounded-full bg-white/5 text-white/40 text-[9px] font-mono tracking-[0.25em] uppercase">
                    <span class="w-1.5 h-1.5 bg-[#00F2FF] rounded-full animate-pulse logo-neon-dot"></span>
                    Santis Engenharia Digital // Premium v2.5
                </div>

                <h1 class="text-6xl md:text-8xl font-extrabold font-mont leading-[1.05] tracking-tight text-white">
                    Seu mundo digital <br> merece <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-[#00F2FF] via-[#8A2BE2] to-[#00F2FF] animate-gradient">blindagem.</span>
                </h1>

                <p class="text-xl md:text-2xl text-white/50 font-mont max-w-2xl leading-relaxed font-light">
                    Engenharia de alta precisão para proteger ativos críticos e devolver a fluidez total aos seus
                    sistemas.
                </p>
            </div>

            <div class="flex flex-col sm:flex-row gap-6 pt-6">
                <button
                    class="btn-premium-protocol px-12 py-5 rounded-2xl font-bold font-mont text-white uppercase tracking-widest text-sm">
                    INICIAR PROTOCOLO
                </button>
                <button
                    class="btn-premium-cyan px-12 py-5 rounded-2xl font-bold font-mont text-white/80 uppercase tracking-widest text-sm backdrop-blur-sm">
                    VER SOLUÇÕES
                </button>
            </div>
        </div>

        <div class="relative md:w-2/5 mt-20 md:mt-0 flex justify-center">
            <!-- Moldura Premium para Imagem (Fernando Santis) -->
            <div class="relative w-[340px] h-[450px] md:w-[420px] md:h-[560px] group">
                <!-- Glow de fundo específico -->
                <div
                    class="absolute -inset-10 glow-purple opacity-30 group-hover:opacity-60 transition-opacity duration-1000">
                </div>

                <div
                    class="relative h-full w-full rounded-[40px] border border-white/10 overflow-hidden backdrop-blur-3xl shadow-[0_32px_64px_-16px_rgba(0,0,0,0.5)] transition-all duration-700 group-hover:-translate-y-4 rim-light-purple">
                    <img src="../eu.png" alt="Fernando Santis - Engenheiro Digital"
                        class="object-cover w-full h-full opacity-95 group-hover:opacity-100 transition-opacity duration-1000 scale-105 group-hover:scale-100 transition-transform duration-1000">

                    <!-- Overlay de gradiente luxuoso -->
                    <div
                        class="absolute inset-0 bg-gradient-to-t from-[#050A18] via-transparent to-transparent opacity-80">
                    </div>

                    <div class="absolute bottom-10 left-10 right-10">
                        <div class="glass-card p-5 rounded-3xl">
                            <span
                                class="block text-[9px] font-mono text-[#00F2FF]/60 mb-1.5 uppercase tracking-widest">Digital
                                Engineer_</span>
                            <span class="block text-2xl font-bold font-mont tracking-tight">Fernando
                                Santis</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
