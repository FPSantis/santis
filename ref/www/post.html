<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santis | Radar de Inteligência</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .post-banner-fade {
            background: linear-gradient(to bottom, rgba(5, 10, 24, 0.4) 0%, rgba(5, 10, 24, 1) 100%);
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white;
                color: black;
            }

            .container {
                max-width: 100% !important;
            }
        }
    </style>
</head>

<body class="bg-[#050A18] text-white font-sans antialiased">

    <div id="post-container">
        <!-- Premium Header -->
        <header class="py-10 border-b border-white/5 bg-[#050A18]/60 backdrop-blur-xl sticky top-0 z-[100] no-print">
            <div class="container mx-auto px-6 flex justify-between items-center">
                <a href="blog.html"
                    class="px-6 py-3 bg-white/5 border border-white/10 rounded-full flex gap-3 items-center group hover:border-[#00F2FF] hover:bg-[#00F2FF]/10 transition-all active:scale-95 shadow-2xl">
                    <i class="bi bi-arrow-left text-[#00F2FF] group-hover:-translate-x-2 transition-transform"></i>
                    <span class="text-[10px] font-black uppercase tracking-[0.3em] text-[#00F2FF]">Explorar Radar</span>
                </a>
                <div class="logo">
                    <img src="assets/img/logo-santis.svg" alt="Santis" class="h-10">
                </div>
            </div>
        </header>

        <main id="post-content">
            <!-- Loading state -->
            <div id="status-msg"
                class="h-screen flex items-center justify-center text-gray-500 font-bold uppercase tracking-widest italic">
                Sincronizando Inteligência...
            </div>
        </main>
    </div>

    <script src="assets/js/blog-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));
            const mainContent = document.getElementById('post-content');

            const post = blogPosts.find(p => p.id === postId);

            if (post) {
                const cleanTitle = post.title.replace(/<[^>]*>/g, '');
                document.title = `${cleanTitle} | Santis Radar`;

                mainContent.innerHTML = `
                    <!-- Hero Banner -->
                    <div class="relative min-h-[500px] md:h-[65vh] w-full overflow-hidden flex items-end pt-40 pb-20 md:pt-0 md:pb-24">
                        <img src="${post.image || 'assets/img/hero-santis.png'}" class="absolute inset-0 w-full h-full object-cover opacity-30">
                        <div class="absolute inset-0 post-banner-fade"></div>
                        
                        <div class="container mx-auto px-6 relative z-10 max-w-5xl">
                            <a href="blog.html?filter=${post.category}" class="badge-highlight mb-8 no-print inline-block hover:scale-105 transition-transform hover:border-[#00F2FF] hover:text-[#00F2FF]">${post.category}</a>
                            <h1 class="text-5xl md:text-7xl font-black Montserrat uppercase tracking-tighter leading-[1] mb-6">
                                ${post.title}
                            </h1>
                            <div class="flex items-center gap-6 text-[11px] font-black uppercase tracking-[3px] text-gray-500 italic">
                                <span>${post.date} ${post.year}</span>
                                <span class="w-1.5 h-1.5 bg-[#8A2BE2] rounded-full"></span>
                                <span>${post.readTime} Leitura</span>
                            </div>
                        </div>
                    </div>

                    <div class="container mx-auto px-6 max-w-4xl py-0">
                        <div class="prose prose-invert max-w-none">
                            <p class="text-3xl text-gray-400 font-light leading-relaxed mb-16 italic border-l-8 border-[#8A2BE2] pl-10">
                                ${post.summary}
                            </p>

                            <div class="mb-16 relative rounded-3xl overflow-hidden border border-white/10 shadow-3xl aspect-[16/8]">
                                <img src="${post.image}" class="w-full h-full object-cover">
                            </div>

                            <div class="text-xl text-gray-300 font-light leading-relaxed space-y-10">
                                ${post.content}
                            </div>
                        </div>

                        <!-- Expanded Share Bar -->
                        <div class="mt-20 pt-0 border-t border-white/10 no-print">
                            <div class="flex flex-col md:flex-row justify-between items-center gap-12">
                                <div>
                                    <h4 class="text-white font-black Montserrat uppercase tracking-[4px] text-sm mb-2 uppercase">Compartilhar Artigo</h4>
                                    <p class="text-gray-600 text-[10px] uppercase tracking-widest font-black italic">Escrito com <span class="text-[#8A2BE2] animate-pulse italic"><i class="bi bi-heart-fill"></i></span> por Fernando Santis</p>
                                </div>
                                <div class="flex flex-wrap justify-center gap-4 max-w-[220px] md:max-w-none">
                                    <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" target="_blank" class="w-14 h-14 flex items-center justify-center rounded-2xl bg-white/5 border border-white/10 text-white hover:bg-[#1877F2] hover:text-white transition-all text-xl" title="Facebook">
                                        <i class="bi bi-facebook"></i>
                                    </a>
                                    <a href="https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}" target="_blank" class="w-14 h-14 flex items-center justify-center rounded-2xl bg-white/5 border border-white/10 text-white hover:bg-[#0077B5] hover:text-white transition-all text-xl" title="LinkedIn">
                                        <i class="bi bi-linkedin"></i>
                                    </a>
                                    <a href="https://wa.me/?text=${encodeURIComponent(cleanTitle + ' ' + window.location.href)}" target="_blank" class="w-14 h-14 flex items-center justify-center rounded-2xl bg-white/5 border border-white/10 text-white hover:bg-[#25D366] hover:text-white transition-all text-xl" title="WhatsApp">
                                        <i class="bi bi-whatsapp"></i>
                                    </a>
                                    <a href="mailto:?subject=${cleanTitle}&body=Confira este artigo: ${window.location.href}" class="w-14 h-14 flex items-center justify-center rounded-2xl bg-white/5 border border-white/10 text-white hover:bg-[#EA4335] hover:text-white transition-all text-xl" title="E-mail">
                                        <i class="bi bi-envelope-fill"></i>
                                    </a>
                                    <button onclick="copyToClipboard()" id="btn-copy" class="w-14 h-14 flex items-center justify-center rounded-2xl bg-white/5 border border-white/10 text-white hover:bg-[#00F2FF] hover:text-[#050A18] transition-all text-xl relative" title="Copiar Link">
                                        <i class="bi bi-link-45deg"></i>
                                        <span id="copy-tooltip" class="absolute -top-12 bg-[#00F2FF] text-[#050A18] text-[10px] font-black px-3 py-1 rounded-lg opacity-0 pointer-events-none transition-all uppercase tracking-widest">Copiado!</span>
                                    </button>
                                    <button onclick="window.print()" class="w-14 h-14 flex items-center justify-center rounded-2xl bg-white/5 border border-white/10 text-white hover:bg-white hover:text-[#050A18] transition-all text-xl" title="Imprimir Artigo">
                                        <i class="bi bi-printer-fill"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 09 - FALE CONOSCO -->
                    <footer id="contato" class="pt-16 pb-0 bg-[#050A18] relative z-10 border-t border-white/5">
                        <div class="container mx-auto px-6 text-center md:text-left">
                            <div class="mb-0">
                                <div class="badge-highlight mx-auto md:mx-0">Fale Conosco</div>
                            </div>
                            <div class="grid lg:grid-cols-12 gap-12 items-center mb-0">
                                <div class="lg:col-span-8 flex flex-col md:flex-row items-center gap-10">
                                    <div class="hidden md:block shrink-0 p-2 bg-white/5 border border-white/10 rounded-xl group transition-all hover:border-[#00F2FF]/30">
                                        <img src="assets/img/whatsapp-qr.svg" alt="WhatsApp QR Code" class="w-24 h-24 opacity-80 group-hover:opacity-100 transition duration-500">
                                    </div>
                                    <div class="w-full px-6 md:px-0">
                                        <form id="whatsapp-footer-form" class="flex flex-col md:flex-row gap-4 items-end md:items-center">
                                            <div class="w-full md:w-1/3 text-left">
                                                <label class="block text-[8px] font-black uppercase tracking-widest text-[#00F2FF]/40 mb-2">Nome</label>
                                                <input type="text" id="footer-name" placeholder="Seu nome" class="contact-input w-full">
                                            </div>
                                            <div class="w-full md:w-1/2 text-left">
                                                <label class="block text-[8px] font-black uppercase tracking-widest text-[#00F2FF]/40 mb-2">Mensagem</label>
                                                <input type="text" id="footer-message" placeholder="Como podemos ajudar?" class="contact-input w-full">
                                            </div>
                                            <button type="submit" class="whatsapp-send-btn flex items-center justify-center gap-2 w-full md:w-auto mt-4 md:mt-6">
                                                <i class="bi bi-whatsapp"></i>
                                                <span>ENVIAR</span>
                                            </button>
                                        </form>
                                    </div>
                                </div>

                                <div class="lg:col-span-2 space-y-2 mt-8 md:mt-0 text-center md:text-left">
                                    <h5 class="text-white text-[10px] font-black uppercase tracking-widest mb-3">Comunicação</h5>
                                    <a href="mailto:contato@santis.eng.br" class="block text-gray-400 hover:text-[#00F2FF] transition text-lg md:text-sm">contato@santis.eng.br</a>
                                    <span class="block text-gray-600 text-[12px] md:text-[10px] font-bold uppercase tracking-wider">São Carlos - SP | Brasil</span>
                                </div>

                                <div class="lg:col-span-2 space-y-2 text-center md:text-right mt-8 md:mt-0">
                                    <h5 class="text-white text-[10px] font-black uppercase tracking-widest mb-3">Redes Ativas</h5>
                                    <div class="flex justify-center md:justify-end gap-6 text-2xl md:text-xl">
                                        <a href="#" class="text-gray-500 hover:text-[#1877F2] transition"><i class="bi bi-facebook"></i></a>
                                        <a href="#" class="text-gray-500 hover:text-[#E4405F] transition"><i class="bi bi-instagram"></i></a>
                                        <a href="#" class="text-gray-500 hover:text-[#0A66C2] transition"><i class="bi bi-linkedin"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="pt-8 mt-12 border-t border-white/5 flex flex-col items-center gap-8 md:flex-row md:justify-between">
                                <div class="flex flex-col items-center md:flex-row gap-6 text-center md:text-left">
                                    <img src="assets/img/logo-santis.svg" alt="Santis" class="h-14 opacity-90 brightness-200">
                                    <div class="text-[9px] font-black uppercase tracking-[2px] text-gray-400">
                                        © 2025-${new Date().getFullYear()} Santis: Inteligência, Tecnologia e Performance.<br>todos direitos reservados.
                                    </div>
                                </div>
                                <div class="text-[9px] font-black uppercase tracking-[3px] text-gray-400 mb-8 md:mb-0">
                                    Feito com <span class="text-red-500 animate-pulse text-xs">❤️</span> por Fernando Santis
                                </div>
                            </div>
                        </div>
                    </footer>
                `;
            } else {
                mainContent.innerHTML = `
                    <div class="h-screen flex items-center justify-center text-center px-6">
                        <div>
                            <div class="text-red-500 font-black Montserrat text-6xl mb-8 uppercase tracking-tighter">404</div>
                            <h2 class="text-2xl font-black Montserrat uppercase tracking-widest mb-12">Intelecto não encontrado.</h2>
                            <a href="index.html#blog" class="px-8 py-4 border border-[#00F2FF] text-[#00F2FF] text-[10px] font-black uppercase tracking-[3px] rounded-full hover:bg-[#00F2FF] hover:text-black transition-all">Voltar ao Radar</a>
                        </div>
                    </div>
                `;
            }
        });

        function copyToClipboard() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const tooltip = document.getElementById('copy-tooltip');
                tooltip.classList.remove('opacity-0');
                tooltip.classList.add('opacity-100');
                setTimeout(() => {
                    tooltip.classList.remove('opacity-100');
                    tooltip.classList.add('opacity-0');
                }, 2000);
            });
        }
    </script>
</body>

</html>
